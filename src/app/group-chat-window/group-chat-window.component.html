<div id="container" class="container-fluid h-100 container-base">
    <div id="frame" class="full-height-width">

        <div id="side-panel-div" class="side-panel-div border-class hide-vertical-overflow app-background">

            <!-- header -->
            <div id="side-panel-div-header" class="dashboard-header text-center app-background">
                <mat-toolbar class="app-background">
                    <img src="{{assetsPath + 'images/icons/title-40X40.png'}}" alt="" style="margin-right: 5px;" />
                    <span>TheInstaShare</span>
                    <span class="toolbar-spacer"></span>
                    <button mat-icon-button aria-label="logout icon button" (click)="logout()">
                        <mat-icon>logout</mat-icon>
                    </button>
                </mat-toolbar>
            </div>

            <div class="full-height-width hide-vertical-overflow">

                <!-- tab icons header -->
                <div class="icons-header app-background">
                    <div style="width: 50%;margin: 5px;"
                        [ngClass]="{'text-center': true, 'border-bottom': currentTab === 'contacts', 'pointer-cursor':true}"
                        (click)="selectTab('contacts')">
                        <mat-icon matListIcon>groups</mat-icon>
                    </div>
                    <div style="width: 50%;margin: 5px;"
                        [ngClass]="{'text-center': true, 'border-bottom': currentTab === 'chat', 'pointer-cursor':true}"
                        (click)="selectTab('chat')">
                        <mat-icon matListIcon>chat</mat-icon>
                    </div>
                </div>

                <!-- contacts tab -->
                <div style="overflow-y: scroll;"
                    [ngClass]="{'full-height-width': true, 'no-scroll': true, 'hidden-class': currentTab === 'chat'}">
                    <mat-list>
                        <mat-list-item *ngFor="let user of activeUsers; last as last">
                            <mat-icon matListIcon>{{user.status === 'online' ? 'person': 'person_off'}}
                            </mat-icon>
                            <h3 matLine> {{user.name}} </h3>
                            <mat-chip-list aria-label="Fish selection">
                                <mat-chip color="accent" selected>4</mat-chip>
                            </mat-chip-list>
                            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
                        </mat-list-item>
                    </mat-list>
                </div>

                <!-- chat tab -->
                <div
                    [ngClass]="{'full-height-width': true, 'no-scroll': true, 'hidden-class': currentTab === 'contacts', 'hide-vertical-overflow': true}">

                    <div class="message-div no-scroll">
                        <mat-list>
                            <mat-list-item *ngFor="let message of messages">
                                <mat-icon matListIcon>person</mat-icon>
                                <h3 matLine> {{message.name}} </h3>

                                <span matLine>
                                    <mat-chip-list aria-label="Fish selection">
                                        <mat-chip color="accent" selected>{{message.message}}</mat-chip>
                                    </mat-chip-list>
                                </span>

                                <p matLine>
                                    {{message.received}}
                                </p>
                            </mat-list-item>
                        </mat-list>
                    </div>

                    <div class="input-message hide-vertical-overflow">
                        <form>
                            <mat-form-field appearance="outline" style="width: 100%;" color="warn" class="mat-focused">
                                <mat-label>Message</mat-label>
                                <input matInput #messageInput maxlength="256" placeholder="Ex. I need help with...">
                            </mat-form-field>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div id="video-frame-div" class="video-frame-div border-class flex-column-display hide-vertical-overflow">

            <!-- header -->
            <div id="side-panel-div-header" class="dashboard-header text-center app-background">
                <mat-toolbar class="app-background">
                    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                        <mat-icon>groups</mat-icon>
                    </button>
                    <span>{{groupChatContextService.groupName ? groupChatContextService.groupName : 'No Group'}}</span>
                    <span class="toolbar-spacer"></span>

                    <button mat-icon-button aria-label="logout icon button" class="toolbar-icon">
                        <mat-icon>mic</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="logout icon button" class="toolbar-icon">
                        <mat-icon>desktop_windows</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="logout icon button" class="toolbar-icon">
                        <mat-icon>videocam</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="logout icon button" class="toolbar-icon">
                        <mat-icon>phone_enabled</mat-icon>
                    </button>
                </mat-toolbar>
            </div>

            <!-- render video frames here -->
            <div class="video-frames flex-grow-full">

                <mat-grid-list cols={{totalsVideoStreamsColumns}} rowHeight="2:1">
                    <mat-grid-tile *ngFor="let stream of streams" [colspan]="stream.cols" [rowspan]="stream.rows">
                        <video controls class="full-height-width"></video>
                    </mat-grid-tile>
                </mat-grid-list>

            </div>
        </div>

    </div>
</div>
