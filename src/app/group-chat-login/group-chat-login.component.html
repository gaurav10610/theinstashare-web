<div id="container" class="container-fluid h-100 container-base">
  <div id="frame" class="frame">

    <!-- dashboard header -->
    <div id="dashboard-header" class="dashboard-header">
      <img src="{{assetsPath + 'images/icons/title-40X40.png'}}" alt="" />
      <img src="{{assetsPath + 'images/icons/theinstashare-191X40.png'}}" alt="" />
      <div class="logout-icon-div pointer-cursor" (click)="logout()">
        <i id="logout-icon" class="fas fa-power-off fa-2x icon-class" aria-hidden="true"></i>
      </div>
    </div>

    <div id="login-form-div" class="login-form-div">
      <div id="login-form" class="login-form">

        <!-- input field -->
        <mat-form-field appearance="outline" color="warn" class="mat-focused">
          <mat-label>{{inputFieldLabel}}</mat-label>
          <input #groupNameInput matInput placeholder="Group name">
        </mat-form-field>

        <button mat-raised-button [ngStyle]="{'display': (mode === undefined || mode === 'existing') ? 'block': 'none'}"
          class="button-class" (click)="createOrJoinGroup('existing')">
          <mat-spinner [diameter]="30" style="left:40%" color="warn" *ngIf="isRegistering"></mat-spinner>
          <p *ngIf="!isRegistering">Join existing group</p>
        </button>

        <button mat-raised-button [ngStyle]="{'display': (mode === undefined || mode === 'new') ? 'block': 'none'}"
          class="button-class" (click)="createOrJoinGroup('new')">
          <mat-spinner [diameter]="30" style="left:40%" color="warn" *ngIf="isRegistering"></mat-spinner>
          <p *ngIf="!isRegistering">Create a new group</p>
        </button>

      </div>
    </div>
  </div>
</div>
