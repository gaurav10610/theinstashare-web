<div id="frame" class="full-height-width">

    <div id="login-form-div">
        <div id="login-form" class="login-form">

            <!-- input field -->
            <mat-form-field appearance="outline" color="warn" class="mat-focused">
                <mat-label>{{inputFieldLabel}}</mat-label>
                <input #groupNameInput matInput placeholder="Group name">
            </mat-form-field>

            <button mat-raised-button
                [ngStyle]="{'display': (mode === undefined || mode === 'existing') ? 'block': 'none'}"
                class="button-class app-background" (click)="createOrJoinGroup('existing')">
                <mat-spinner diameter="30" style="left:40%" color="warn" *ngIf="isRegistering"></mat-spinner>
                <p *ngIf="!isRegistering">Join existing group</p>
            </button>

            <button mat-raised-button [ngStyle]="{'display': (mode === undefined || mode === 'new') ? 'block': 'none'}"
                class="button-class app-background" (click)="createOrJoinGroup('new')">
                <mat-spinner diameter="30" style="left:40%" color="warn" *ngIf="isRegistering"></mat-spinner>
                <p *ngIf="!isRegistering">Create a new group</p>
            </button>

        </div>
    </div>
</div>
